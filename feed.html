<body>
    <header>
        <img src="images/icons8-lily-64 (3).png" class="logo"><span class="header_text">Lily Flower Boutique</span></a> 
        
            <nav class="navbar">
                <a href="#home">Home</a>

            </nav>

    <div class="icons">
        <a href="#" class="fas fa-shopping-cart"></a>
        <a href="#" class="fas fa-user"></a>

    </header>
    <h1 class="feed">FEEDBACK FORM</h1>
    <form class="form">
    <label for="name" class="name">NAME</label>
    <input type="name" name="name" id="name" placeholder="your name">
    <br>
    <label for="email" class="email">E-MAIL</label>
    <input type="email" name="email" id="email" class="line-2" placeholder="your email">
    <br>
    <label for="message" class="message">MESSAGE REGARDING</label>
    <input type="message" name="message" id="message" class="line-3" placeholder="message title">
    <br>
    <label for="message" class="message-1">MESSAGE</label>
    <input type="your message" class="your-message" placeholder="your message">
    <button type="send message" class="feed-btn">SUBMIT</button>
    </form>

<!--FOOTER-->
    <footer class="footer">
        <div class="footer_container">
            <div class="foot_address footer__item">
                <p class="foot_adress_text">
                    ADRESS <br />

                    STOCKHOLM
                </p>
            </div>
            <div class="foot_phone footer__item">
                <p class="footer_phone_text">
                    Phone : <br />
                    +46 12 345 67
                </p>
            </div>
            <div class="socialmedia_icons footer__item">
                <div class="socailmedia_icon">
                    <i class="fb-brands fb-facebook"></i>
                </div>
                <div class="socailmedia_icon">
